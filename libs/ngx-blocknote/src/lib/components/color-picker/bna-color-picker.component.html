@if (options.text) {
  <div class="flex flex-col mb-2">
    <div class="py-1 px-2">Text color</div>
    @for (color of colors; track color) {
      <button
        hlmBtn
        variant="ghost"
        size="sm"
        class="gap-2 justify-start text-left font-normal"
        (click)="options.text.setColor(color)"
      >
        <bna-color-icon [textColor]="color" /><span class="w-full">{{
          color.charAt(0).toUpperCase() + color.slice(1)
        }}</span>
        @if (options.text.color === color) {
          <hlm-icon name="lucideCheck" />
        }
      </button>
    }
  </div>
}
