<hlm-tooltip>
  <button
    type="button"
    hlmBtn
    size="icon"
    variant="ghost"
    class="w-[30px] h-[30px]"
    hlmTooltipTrigger
    aria-describedby="file-rename-tooltip"
    [brnMenuTriggerFor]="menu"
  >
    A
  </button>
  <span *brnTooltipContent class="text-center" id="file-rename-tooltip">
    <p>{{ tooltip() }}</p>
  </span>
  <ng-template #menu>
    <hlm-menu>
      <hlm-menu-group class="px-2">
        <form (ngSubmit)="submit()" [formGroup]="form">
          <div class="flex gap-2 justify-center items-center min-w-[350px]">
            <div class="flex justify-center items-center w-[20px] h-[20px]">
              A
            </div>
            <input
              class="bg-background w-full h-[32px] outline-none placeholder:italic placeholder:text-muted-foreground placeholder:font-normal"
              type="text"
              placeholder="Rename image"
              [formControl]="form.controls.name"
            />
          </div>
          <button class="hidden">Save</button>
        </form>
      </hlm-menu-group>
    </hlm-menu>
  </ng-template>
</hlm-tooltip>
