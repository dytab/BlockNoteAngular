<hlm-tooltip>
  <button
    type="button"
    hlmBtn
    size="icon"
    variant="ghost"
    class="w-[30px] h-[30px]"
    (click)="downloadFile()"
    hlmTooltipTrigger
    aria-describedby="file-download-tooltip"
  >
    <hlm-icon size="sm" name="lucideDownload" />
  </button>
  <span *brnTooltipContent class="text-center" id="file-download-tooltip">
    <p>{{ tooltip() }}</p>
  </span>
</hlm-tooltip>
