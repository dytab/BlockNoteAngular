<button
  (click)="openDragMenu()"
  (dragend)="dragEnd()"
  [brnMenuTriggerFor]="menu"
  (dragstart)="dragStart($event)"
  draggable="true"
  type="button"
  hlmBtn
  variant="ghost"
  size="xs"
>
  <hlm-icon size="sm" [name]="'lucideGripVertical'" />
</button>
<ng-template #menu>
  <hlm-menu class="shadow-3xl">
    <hlm-menu-group>
      <button hlmMenuItem type="button" (click)="deleteBlock()">Delete</button>
    </hlm-menu-group>
  </hlm-menu>
</ng-template>
