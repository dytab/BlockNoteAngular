<div
  class="h-full flex flex-col overflow-auto border border-border bg-background shadow-lg shadow-border rounded p-1"
>
  @for(item of filteredSlashMenuItems;track item.key+item.title; let index
  = $index){ @if(index === 0 || item.group !== filteredSlashMenuItems[index
  - 1].group){
  <div class="px-2 py-1">{{ item.group }}</div>
  }

  <bna-suggestion-menu-item
    [slashMenuItem]="item"
    [selected]="selectedIndex === index"
    (mouseEnter)="selectedIndex = index"
  />
  }
</div>
