<div class="block h-full py-3 bn-container">
  @if(isInitialized){
  <div #formattingToolbar>
    <ng-content select="bna-formatting-toolbar-controller"></ng-content>
  </div>
  <ng-container *ngIf="!formattingToolbar.hasChildNodes()">
    <bna-formatting-toolbar-controller>
      <bna-formatting-toolbar>
        <bna-basic-text-style-button [basicTextStyle]="'bold'" />
        <bna-basic-text-style-button [basicTextStyle]="'italic'" />
        <bna-basic-text-style-button [basicTextStyle]="'underline'" />
        <bna-text-align-button [alignment]="'left'" />
        <bna-text-align-button [alignment]="'center'" />
        <bna-text-align-button [alignment]="'right'" />
      </bna-formatting-toolbar>
    </bna-formatting-toolbar-controller>
  </ng-container>
  <div #sideMenuController>
    <ng-content select="bna-side-menu-controller"></ng-content>
  </div>
  <ng-container *ngIf="!sideMenuController.hasChildNodes()">
    <bna-side-menu-controller>
      <bna-side-menu>
        <bna-add-block-btn />
        <bna-drag-handle-menu-btn />
      </bna-side-menu>
    </bna-side-menu-controller>
  </ng-container>
  <bna-view-controller
    class="block ProseMirror bn-editor relative bn-default-styles"
  />
  <bna-file-panel-controller>
    <bna-file-panel> </bna-file-panel>
  </bna-file-panel-controller>
  <bna-suggestions-menu-controller class="z-index-3">
    <hlm-menu class="shadow-3xl">
      <hlm-menu-label>Basic blocks</hlm-menu-label>
      <hlm-menu-separator />
      <hlm-menu-group>
        @for (slashMenuItem of slashMenuItems; track slashMenuItem.title) {
        <button hlmMenuItem (mousedown)="slashMenuItem.onItemClick()">
          {{ slashMenuItem.title }}
          <hlm-menu-shortcut>{{ slashMenuItem.badge }}</hlm-menu-shortcut>
          <div class="text-xs">
            {{ slashMenuItem.subtext }}
          </div>
        </button>
        <hlm-menu-separator />
        }
      </hlm-menu-group>
    </hlm-menu>
  </bna-suggestions-menu-controller>
  }
</div>
