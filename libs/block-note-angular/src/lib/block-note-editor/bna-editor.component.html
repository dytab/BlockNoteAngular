<div class="relative py-3">
  @if(isInitialized){
  <bna-formatting-toolbar [editor]="editor">
    <div class="bn-toolbar">
      <bna-basic-text-style-button
        [editor]="editor"
        [basicTextStyle]="'bold'"
      />
      <bna-basic-text-style-button
        [editor]="editor"
        [basicTextStyle]="'italic'"
      />
      <bna-basic-text-style-button
        [editor]="editor"
        [basicTextStyle]="'underline'"
      />
      <bna-text-align-button [editor]="editor" [alignment]="'left'" />
      <bna-text-align-button [editor]="editor" [alignment]="'center'" />
      <bna-text-align-button [editor]="editor" [alignment]="'right'" />
    </div>
  </bna-formatting-toolbar>
  <bna-side-menu [editor]="editor" class="text-gray-500">
    <bna-add-block-btn [editor]="editor" />
    <bna-drag-handle-menu-btn [editor]="editor" />
  </bna-side-menu>

  <bna-view [editor]="editor" class="block" />
  <bna-suggestions-menu [editor]="editor" class="z-index-3">
    <hlm-menu class="shadow-3xl">
      <hlm-menu-label>Basic blocks</hlm-menu-label>
      <hlm-menu-separator />
      <hlm-menu-group>
        @for (slashMenuItem of slashMenuItems; track slashMenuItem.title) {
        <button hlmMenuItem (mousedown)="slashMenuItem.onItemClick()">
          {{ slashMenuItem.title }}
          <hlm-menu-shortcut>{{ slashMenuItem.badge }}</hlm-menu-shortcut>
          <div class="text-xs">
            {{ slashMenuItem.subtext }}
          </div>
        </button>
        <hlm-menu-separator />
        }
      </hlm-menu-group>
    </hlm-menu>
  </bna-suggestions-menu>
  }
</div>
