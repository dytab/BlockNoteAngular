name: release
on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install npm
        run: npm ci
      - name: build
        run: npx nx run-many --target=build
      - name: Release
        run: npx nx release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
