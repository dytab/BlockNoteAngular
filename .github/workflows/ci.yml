name: CI

on:
  push:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install npm
        run: npm ci

      - name: lint
        run: npx nx affected -t lint --base=b63e48bff6fc27fcb4084e5a725f739693641428 --head=main

      - name: test
        run: npx nx affected -t test --base=b63e48bff6fc27fcb4084e5a725f739693641428 --head=main
